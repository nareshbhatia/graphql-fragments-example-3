# ---------- Accounts ----------

type Account {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

# ---------- Orders ----------

type Order {
  id: ID!
  account: Account!
  total: Float!
}

# ---------- Events ----------

enum OrderEventType {
  ORDER_RECEIVED
  ORDER_SHIPPED
  ORDER_DELAYED
}

type OrderEvent {
  id: ID!
  orderEventType: OrderEventType!
  order: Order!
}

enum StatementEventType {
  STATEMENT_CREATED
}

type StatementEvent {
  id: ID!
  statementEventType: StatementEventType!
  account: Account!
  orders: [Order!]!
}

union Event = OrderEvent | StatementEvent

# ---------- Alerts ----------

enum AlertType {
  ORDER_RECEIVED
  ORDER_SHIPPED
  ORDER_DELAYED
  STATEMENT_CREATED
}

type Alert {
  id: ID!
  alertType: AlertType
  event: Event!
}

# eslint-disable-next-line @graphql-eslint/strict-id-in-types
type AlertCounts {
  orderAlerts: Int!
  statementAlerts: Int!
}

# A list of alerts + counts.
# eslint-disable-next-line @graphql-eslint/strict-id-in-types
type AlertsWithCounts {
  alerts: [Alert!]!
  counts: AlertCounts!
}

# ---------- Queries ----------

type Query {
  alert(id: ID!): Alert
  alertsWithCounts: AlertsWithCounts!
}
